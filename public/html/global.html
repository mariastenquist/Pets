<!DOCTYPE html>
<html ng-app="petApp"  lang="en">

<head>
  <meta charset="utf-8">
  <title>TailHomepage</title>

  	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.orange-light_blue.min.css">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  	<link href="../lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
  	<script src="https://use.fonticons.com/1729dfc4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js" type="text/javascript"></script>
      
 <!--      error for angular material design liteand lightbox?
 -->

  	<link rel="stylesheet" href="../css/animate.css">
  	<link rel="stylesheet" type="text/css" href="../css/main.css">

</head>


  <body ng-controller="editController">

    <h5>{{user.email}}</h5>
    <h5>{{user.zipcode}}</h5>

    <form class="pure-form pure-form-alignedTwo" ng-submit="editUser()">
<!--       //not sure if ng-submit function is pulling $scope.user -->
      <fieldset>
      <h5>Welcome Back: {{user.username}}!</h5>
          <div class="pure-control-group">
              <label for="name">Username</label>
              <input ng-model="user.username" id="name" type="text" placeholder="Username">
          </div>

          <div class="pure-control-group">
              <label for="email">Email Address</label>
              <input ng-model="user.email" id="email" type="email" placeholder="Email Address">
          </div>

          <div class="pure-control-group">
              <label for="profilePic">Profile Picture</label>
              <input ng-model="user.profilePic" id="profilePic" type="url" placeholder="Please upload picture URL">
          </div>


          <div class="pure-control-group">
              <label for="story">Pet Story</label>
              <input ng-model="user.story" id="story" type="text" placeholder="Pet Story">
          </div>

          <div class="pure-controls">

            <button type="submit" class="pure-button pure-button-primary">Submit</button>

  
          </div>
      </fieldset>
</form>

    <div ng-view>
      <!-- Our templates will be injected here -->
    </div>





    <script src="../js/home.js"></script>
    <script type="text/javascript" src="../angular-material-design-lite.min.js"></script>

  </body>

</html>
